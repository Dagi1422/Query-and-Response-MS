<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Query Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		  body {
		    /* Set background properties */
		   background-image: url('/images/blue-background-with-grid-dots-lines-representing-company-s-global-network_890721-34.avif');
		    background-size: cover; /* Cover the entire viewport */
		    background-position: center; /* Center the image horizontally and vertically */
		   
		  }
		</style>
	</head>
  <body>
    <div class ="container">
		<h1 class="text-center my-4">List of Queries</h1>
		
		<a class="btn btn-primary" href="/">Home</a>
		
		<table class="table">
			<thead>
				<tr>
					<th>Query ID</th>
					
					<th>Certificate Number</th>
					<th>Querying Authority</th>
					<th>Querying Office</th>
					<th>Query Detail</th>
					<th>Created At</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="query : ${queries}">
					<td th:text="${query.queryId}"></td>
					<td th:text="${query.certificateNum}"></td>
					<td th:text="${query.queryingAuthority}"></td>
					<td th:text="${query.queryingOffice}"></td>
					<td th:text="${query.content}"></td>
					<td th:text="${query.timestamp}"></td>
					<!--td>
						<img th:src="@{'/images/' + ${product.imageFileName}}"
							alt="..." width="100" height="">
					</td-->
					<!--td th:text="${product.createdAt.toString().substring(0, 10)}"></td-->
					<td style="white-space:nowrap">
						<a class="btn btn-primary btn-sm"
							th:href="@{/createResponse(id=${query.queryId})}">Respond</a>
					<a class="btn btn-danger btn-sm"
						th:href="@{/delete(id=${query.queryId})}"
						onclick="return confirm ('Are you sure?')">Delete</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
