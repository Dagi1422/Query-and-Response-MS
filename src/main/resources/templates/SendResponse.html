<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Response</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
		/* Set background properties */
		   background-image: url('/images/blue-background-with-grid-dots-lines-representing-company-s-global-network_890721-34.avif');
		    background-size: cover; /* Cover the entire viewport */
		    background-position: center; /* Center the image horizontally and vertically */
		   
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container > div {
        margin-bottom: 15px;
    }
    .container h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
    }
    .container label {
        display: block;
        margin-bottom: 8px;
    }
    .container input[type="text"], .container textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 5px;
        font-size: 1rem;
    }
    .container input[type="file"] {
        margin-top: 5px;
        font-size: 1rem;
    }
    .container .button-container {
        text-align: right;
    }
    .container button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }
    .container button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Send Response</h1>

    <!-- Form Start -->
    <form method="post"  enctype="multipart/form-data" th:object = "${responseDto}">

        <div>
            <h2>General Info</h2>
           
			<div>
				<label for="response-authority">Responding Authority:</label>
				<input th:field="${responseDto.answeringAuthority}" type="text"  >
				<p th:if="${#fields.hasErrors('answeringAuthority')}" th:errorclass="text-danger"
												th:errors="${responseDto.answeringAuthority}"></p>
			</div>
            
			<div>
				<label for="response-date">Responding Date:</label>
				            <input type="datetime-local" >
			</div>
			  
			<!--div>
				<label for="queryId">Query ID</label>
						   <input th:value="${queryId}" disabled type="text" >
			</div-->
            

			<div>
				<label for="certificate-number">Certificate Number:</label>
				<input th:field="${responseDto.certificateNum}" type="text" id="certificate-number" name="certificateNumber">
				<p th:if="${#fields.hasErrors('certificateNum')}" th:errorclass="text-danger"
																th:errors="${responseDto.certificateNum}"></p>
			</div>
            
			<div>
				<label for="response-office">Responding Office:</label>
				<input th:field="${responseDto.answeringOffice}" type="text" >
				<p th:if="${#fields.hasErrors('answeringOffice')}" th:errorclass="text-danger"
																				th:errors="${responseDto.answeringOffice}"></p>
			</div>
            
        </div>

        <div>
            <h2>Sender Info</h2>
            <label for="officer-name">Officer Name:</label>
            <input type="text" id="officer-name" name="officerName">

            <label for="officer-email">Officer Email:</label>
            <input type="text" id="officer-email" name="officerEmail">
        </div>

        <div>
			
			<div>
				<h2>Response Detail</h2>
				<textarea th:field="${responseDto.content}" id="query-detail" name="queryDetail" rows="5"></textarea>
				<p th:if="${#fields.hasErrors('content')}" th:errorclass="text-danger"
											th:errors="${responseDto.content}"></p>
			</div>
            

            <label for="upload-documents">Upload Documents:</label>
            <input type="file" id="upload-documents" name="uploadDocuments">
        </div>

        <div class="button-container">
            <button type="submit">Save and Send</button>
        </div>
    </form>
    <!-- Form End -->

    <div class="button-container">
        <a href="/showQuery">
            <button>Show List of Queries</button>
        </a>
    </div>
	
	<div class="button-container" >
	        <a href="/">
	            <button style="background-color: maroon;">cancel</button>
	        </a>
	    </div>
</div>

</body>
</html>
